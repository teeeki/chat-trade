<!DOCTYPe html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
	<header th:replace="/main/header"></header>

	<div class="field is-grouped is-grouped-centered">
		<a th:href="@{/furukari/item/sell}" class="button" style="width:100px; margin: 50px auto;">
			出品 <i class="fa-solid fa-camera"></i></a>
	</div>

	<div class="columns is-multiline">
		<div th:each="item : ${itemList}" class="column is-4">
			<table class="table is-bordered is-fullwidth">
				<tbody>
					<tr>
						<th>ID</th>
						<td th:text="${item.id}"></td>
					</tr>

					<tr>
						<th>Name</th>
						<td th:text="${item.name}"></td>
					</tr>
					<tr>
						<th>Price</th>
						<td th:text="${item.price}"></td>
					</tr>
					<tr>
						<th>Abst</th>
						<td th:text="${item.abst}"></td>
					</tr>

					<tr>
						<th>画像</th>
						<td><img alt="" th:src="${item.imgPath}" style="width: 200px; height: 300px;"></td>
					</tr>

					<tr>
						<th></th>
						<td>
							<a th:href="@{/furukari/item/{id}(id=${item.id})}" class="button is-small is-primary">購入</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>



<style>
	.item-card {
		height: 100%;
	}

	.item-table {
		height: calc(100% - 60px);
		/* ボタン部分を除いた高さ */
	}

	.button-section {
		padding-top: 1rem;
		border-top: 1px solid #dbdbdb;
		margin-top: auto;
	}
</style>
