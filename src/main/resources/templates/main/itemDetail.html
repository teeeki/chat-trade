<!DOCTYPe html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
	<header th:replace="/main/header"></header>
	<table class="table is-bordered " style="width:700px; margin: 50px auto;">
		<tbody>

			<tr>
				<th class="is-primary"></th>
				<td><img alt="" th:src="${item.imgPath}" style="width: 200px; height: 300px;"></td>
			</tr>

			<tr>
				<th class="is-primary">商品名</th>
				<td th:text="${item.name}">
			</tr>

			<tr>
				<th class="is-primary">出品者</th>
				<td th:text="${item.userId}">
			</tr>

			<tr>
				<th class="is-primary">価格</th>
				<td th:text="${item.price}">
			</tr>

			<tr>
				<th class="is-primary">概要</th>
				<td th:text="${item.abst}">
			</tr>

			<tr>
				<th class="is-primary">詳細</th>
				<td th:text="${item.description}">
			</tr>

		</tbody>
	</table>

	<body>
		<section class="section">
			<div class="container">
				<!-- チャットエリア -->
				<div id="room">
					<div class="box-left">
						<p class="message-box white">こんにちは</p>
					</div>
					<div class="box-right">
						<p class="message-box green">こんにちは</p>
					</div>
				</div>

				<!-- 入力フォーム -->
				<div class="field has-addons">
					<div class="control is-expanded">
						<input id="inputMessage" class="input" type="text" placeholder="メッセージを入力してください">
					</div>
					<div class="control">
						<button id="sendBtn" class="button is-primary">送信</button>
					</div>
				</div>
			</div>
		</section>
	</body>

</html>

<div class="has-text-centered" style="margin: 50px 0;">
	<a th:href="@{/furukari/item/purchase}" class="button is-primary" style="width:90px;">購入確定</a>
</div>
</body>

</html>

<script>
	// -- 変数を用意（true： 自分が送信/false： 相手が送信） --
	// 送信者が自分かどうか保存する変数
	let isMyself = true;
	// ---------- 送信ボタンの取得 ----------
	// idをもとに送信ボタン取得
	let sendBtn = document.getElementById('sendBtn');

	// ---- 送信ボタンがクリックされたときの処理 ----
	sendBtn.addEventListener('click', function () {
		// ---------- 入力欄を取得 ----------
		// idをもとにinputタグを保存
		let inputMessage = document.getElementById('inputMessage');
		// ---------- 入力値を取得 ------------
		// inputタグがもつ画面の入力値を変数に保存
		let messageText = inputMessage.value;
		// --- 入力値が空の場合に処理を中断 ---
		// 入力値が空かチェックする
		if (messageText == '') {
			// 以降の処理実行されない
			return;
		}

		// ------- メッセージ用のdivタグを作成する  -------
		// messageBoxにdivを入れる
		let messageBox = createMessageBox();
		// ------- メッセージ用のpタグを作成する  -------
		let message = createMessage(messageText);
		// ------- divにpタグを追加する -------
		// messageBoxの子要素として追加するためappendChildを使用
		messageBox.appendChild(message);

		// ---- チャット画面のdivタグを取得する ----
		let room = document.getElementById('room');
		// -- チャット画面のdivに新規メッセージのdivを追加する --
		// 動作確認時Safariだとうまくいかず、Chromeで確認
		room.appendChild(messageBox);

		// -- 送信ボタンが押された時に、入力欄の入力値をリセットする --
		// 入力欄が持っている値を空文字で上書き
		inputMessage.value = '';

		// ------- 送信されるたびに送信者を変更 -------
		if (isMyself) {
			// 自分が送信者の場合、次の送信者を相手にする
			isMyself = false;
		} else {
			// 相手が送信者の場合、次の送信者を自分にする
			isMyself = true;
		}

		// ------- メッセージ用のdivタグを作成する  -------
		function createMessageBox() {
			// ---------- divを作成 ----------
			let messageBox = document.createElement('div');
			// 誰が送信者かチェック
			if (isMyself) {
				// 自分が送信者の場合
				// 「box-right」というクラスをdivに追加（要素に対してクラスを設定）
				messageBox.classList.add('box-right');
			} else {
				// 相手が送信者の場合
				// 「box-left」というクラスをdivに追加（要素に対してクラスを設定）
				messageBox.classList.add('box-left');
			}

			return messageBox;
		}

		// ------- メッセージ用のpタグを作成する  -------
		// pタグ作るとき文字の設定が必要
		function createMessage(messageText) {
			// ---------- pタグを作成 ----------
			let message = document.createElement('p');
			// pタグのテキストに画面の入力値を設定
			// 文字設定する時はtextContent使用
			message.textContent = messageText;
			// pタグに「message-box」というクラスを追加
			message.classList.add('message-box');
			// 誰が送信者かチェック
			if (isMyself) {
				// 自分が送信者の場合
				// pタグに「green」というクラスを追加
				message.classList.add('green');
			} else {
				// 相手が送信者の場合
				// pタグに「white」というクラスを追加
				message.classList.add('white');
			}

			return message;
		}
	})

</script>


<style>
	#room {
		max-height: 400px;
		overflow-y: auto;
		padding: 1rem;
		border: 1px solid #dbdbdb;
		border-radius: 6px;
		background-color: #f5f5f5;
		margin-bottom: 1rem;
	}

	.box-left {
		display: flex;
		justify-content: flex-start;
		margin-bottom: 0.5rem;
	}

	.box-right {
		display: flex;
		justify-content: flex-end;
		margin-bottom: 0.5rem;
	}

	.message-box {
		padding: 0.5rem 1rem;
		border-radius: 12px;
		max-width: 70%;
		word-wrap: break-word;
	}

	.white {
		background-color: white;
		color: #363636;
	}

	.green {
		background-color: #48c774;
		color: white;
	}
</style>
